<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>カナ名</th>
        <th>ニックネーム</th>
        <th>メールアドレス</th>
        <th>地域</th>
        <th>年齢</th>
        <th>性別</th>
        <th>備考</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}" th:if="${!student.deleted}">
        <td th:text="${student.id}"></td>
        <td><a th:href="@{'/students/' + ${student.id}}" th:text="${student.name}"></a></td>
        <td th:text="${student.kanaName}"></td>
        <td th:text="${student.nickname}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.area}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.sex}"></td>
        <td th:text="${student.remark}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
